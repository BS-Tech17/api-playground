<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-API Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <header class="w-full bg-blue-600 text-white py-4 text-center">
        <h1 class="text-3xl font-bold">Me-API Playground</h1>
    </header>
    <main class="max-w-4xl w-full p-6 space-y-6">
        <!-- Profile Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">View Profile</h2>
            <button onclick="viewProfile()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load Profile</button>
            <div id="profile-output" class="mt-4">
                <!-- Table will be populated by JavaScript -->
            </div>
        </section>

        <!-- Projects Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">List Projects</h2>
            <button onclick="listProjects()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load All Projects</button>
            <pre id="projects-output" class="mt-4 bg-gray-100 p-4 rounded border"></pre>
        </section>

        <!-- Skill Search Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Search by Skill</h2>
            <div class="flex space-x-2">
                <input type="text" id="skill-input" placeholder="e.g., Python" class="border p-2 rounded w-full">
                <button onclick="searchBySkill()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search Projects</button>
            </div>
            <pre id="skill-output" class="mt-4 bg-gray-100 p-4 rounded border"></pre>
        </section>

        <!-- General Search Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">General Search</h2>
            <div class="flex space-x-2">
                <input type="text" id="search-input" placeholder="e.g., AI" class="border p-2 rounded w-full">
                <button onclick="generalSearch()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
            </div>
            <pre id="search-output" class="mt-4 bg-gray-100 p-4 rounded border"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
