<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Me-API Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6ff;
            color: #002244;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #0044cc;
            margin-bottom: 30px;
        }
        section {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        pre {
            background: #eef5ff;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cce0ff;
            font-size: 14px;
        }
        input {
            padding: 12px;
            margin-right: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            width: 60%;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Profile Playground</h1>

    <section>
        <h2>View Profile</h2>
        <button onclick="viewProfile()">Load Profile</button>
        <pre id="profile-output"></pre>
    </section>

    <section>
        <h2>List Projects</h2>
        <button onclick="listProjects()">Load All Projects</button>
        <pre id="projects-output"></pre>
    </section>

    <section>
        <h2>Search by Skill</h2>
        <input type="text" id="skill-input" placeholder="e.g., Python">
        <button onclick="searchBySkill()">Search Projects</button>
        <pre id="skill-output"></pre>
    </section>

    <section>
        <h2>General Search</h2>
        <input type="text" id="search-input" placeholder="e.g., AI">
        <button onclick="generalSearch()">Search</button>
        <pre id="search-output"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
